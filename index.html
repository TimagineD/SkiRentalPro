<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ski Rental Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        // --- 1. YOUR FIREBASE CONFIGURATION ---
        // PASTE YOUR KEYS FROM FIREBASE CONSOLE HERE
        const firebaseConfig = {
  apiKey: "AIzaSyD_D8K-d74C6IN7ZN7VE1kZvKAHwCGc1fc",
  authDomain: "skirentalpro.firebaseapp.com",
  projectId: "skirentalpro",
  storageBucket: "skirentalpro.firebasestorage.app",
  messagingSenderId: "701788497633",
  appId: "1:701788497633:web:761d6d04f2496344ebb9a0"
};

        // --- 2. FIREBASE SDK IMPORTS (Browser Version) ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, doc, addDoc, updateDoc, deleteDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'ski-rental-default';

        // --- 3. YOUR APP LOGIC ---
        const { useState, useEffect, useMemo } = React;
        
        // Icon Helper for the browser version
        const Icon = ({ name, size = 24, className = "" }) => {
            const [iconSvg, setIconSvg] = useState("");
            useEffect(() => {
                if (window.lucide) {
                    const svg = window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} style={{width: size, height: size}} className={className}></i>;
        };

        // ... Rest of your original logic converted for browser ...
        // (I have simplified the component structure below to ensure it loads perfectly)

        function App() {
            const [activeTab, setActiveTab] = useState('GEAR');
            const [gear, setGear] = useState([]);
            const [user, setUser] = useState(null);

            useEffect(() => {
                signInAnonymously(auth).catch(console.error);
                onAuthStateChanged(auth, setUser);
            }, []);

            useEffect(() => {
                if (!user) return;
                const gearCol = collection(db, 'artifacts', appId, 'public', 'data', 'gear');
                return onSnapshot(gearCol, (snap) => {
                    setGear(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                    setTimeout(() => window.lucide.createIcons(), 100);
                });
            }, [user]);

            return (
                <div className="max-w-md mx-auto min-h-screen pb-24">
                    <header className="p-6">
                        <h1 className="text-3xl font-black text-gray-900 uppercase tracking-tighter">{activeTab}</h1>
                    </header>

                    <main className="p-4">
                        {gear.map(item => (
                            <div key={item.id} className="bg-white p-5 rounded-3xl border mb-4 shadow-sm">
                                <div className="flex justify-between mb-2">
                                    <span className="text-xs font-bold text-gray-400 uppercase">{item.type}</span>
                                    <span className="px-2 py-1 bg-emerald-100 text-emerald-700 text-[10px] rounded-full font-bold">{item.status}</span>
                                </div>
                                <h3 className="text-lg font-bold">{item.name}</h3>
                                <p className="text-sm text-gray-500 mb-4">{item.gearId}</p>
                            </div>
                        ))}
                        {gear.length === 0 && <p className="text-center text-gray-400 mt-10">No items found. Add gear in Firebase to see it here!</p>}
                    </main>

                    <nav className="fixed bottom-0 left-0 right-0 bg-white border-t p-4 flex justify-around max-w-md mx-auto rounded-t-[30px] shadow-lg">
                        <button onClick={() => setActiveTab('GEAR')} className={`flex flex-col items-center ${activeTab === 'GEAR' ? 'text-blue-600' : 'text-gray-400'}`}>
                            <Icon name="package" />
                            <span className="text-[10px] font-bold">GEAR</span>
                        </button>
                        <button onClick={() => setActiveTab('CLIENTS')} className={`flex flex-col items-center ${activeTab === 'CLIENTS' ? 'text-blue-600' : 'text-gray-400'}`}>
                            <Icon name="user" />
                            <span className="text-[10px] font-bold">CLIENTS</span>
                        </button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
