<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ski Rental Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 font-sans text-gray-900 overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        // --- BROWSER-READY FIREBASE IMPORTS ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, doc, addDoc, updateDoc, deleteDoc, onSnapshot, query, where, orderBy, getDocs, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // --- CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyD_D8K-d74C6IN7ZN7VE1KzKAHWCgc1fc",
            authDomain: "skirentalpro.firebaseapp.com",
            projectId: "skirentalpro",
            storageBucket: "skirentalpro.firebasestorage.app",
            messagingSenderId: "701788497633",
            appId: "1:701788497633:web:761d6d04f2496344ebb9a0"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'ski-rental-default';

        const { useState, useEffect, useMemo } = React;

        // --- ICON HELPER FOR BROWSER ---
        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} style={{width: size, height: size}} className={className}></i>;
        };

        // --- CONSTANTS ---
        const GEAR_TYPES = [
            { id: 'ski', label: 'Ð¡ÐšÐ˜Ð˜', emoji: 'ðŸŽ¿' },
            { id: 'board', label: 'Ð‘ÐžÐ Ð”', emoji: 'ðŸ‚' },
            { id: 'sleigh', label: 'Ð¡ÐÐÐšÐ', emoji: 'ðŸ›·' },
            { id: 'poles', label: 'Ð¡Ð¢ÐÐŸÐžÐ’Ð˜', emoji: 'ðŸ¦¯' },
            { id: 'boots', label: 'ÐšÐžÐÐ”.', emoji: 'â›¸ï¸' },
            { id: 'helmet', label: 'ÐšÐÐ¦Ð˜Ð“Ð', emoji: 'ðŸª–' },
            { id: 'goggles', label: 'ÐÐÐžÐ§ÐÐ Ð˜', emoji: 'ðŸ¥½' },
            { id: 'gloves', label: 'Ð ÐÐšÐ’Ð˜Ð¦Ð˜', emoji: 'ðŸ§¤' }
        ];

        const STATUSES = { AVAILABLE: 'Available', RENTED: 'Rented', ARCHIVED: 'Archived' };

        // --- UTILS ---
        const transliterate = (text) => {
            if (!text) return "";
            const map = { 'Ð°': 'a', 'Ð±': 'b', 'Ð²': 'v', 'Ð³': 'g', 'Ð´': 'd', 'Ðµ': 'e', 'Ð¶': 'zh', 'Ð·': 'z', 'Ð¸': 'i', 'Ñ˜': 'j', 'Ðº': 'k', 'Ð»': 'l', 'Ñ™': 'lj', 'Ð¼': 'm', 'Ð½': 'n', 'Ñš': 'nj', 'Ð¾': 'o', 'Ð¿': 'p', 'Ñ€': 'r', 'Ñ': 's', 'Ñ‚': 't', 'Ñœ': 'kj', 'Ñƒ': 'u', 'Ñ„': 'f', 'Ñ…': 'h', 'Ñ†': 'c', 'Ñ‡': 'ch', 'ÑŸ': 'dz', 'Ñˆ': 'sh' };
            return text.toLowerCase().split('').map(char => map[char] || char).join('');
        };

        const matchesSearch = (text, searchTerm) => {
            if (!searchTerm) return true;
            return transliterate(text).includes(transliterate(searchTerm)) || text.toLowerCase().includes(searchTerm.toLowerCase());
        };

        // --- MAIN APP ---
        function App() {
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('GEAR');
            const [gear, setGear] = useState([]);
            const [clients, setClients] = useState([]);
            const [history, setHistory] = useState([]);
            const [searchFilter, setSearchFilter] = useState('');
            const [modalType, setModalType] = useState(null);
            const [selectedItem, setSelectedItem] = useState(null);

            const gearCol = collection(db, 'artifacts', appId, 'public', 'data', 'gear');
            const clientsCol = collection(db, 'artifacts', appId, 'public', 'data', 'clients');
            const historyCol = collection(db, 'artifacts', appId, 'public', 'data', 'history');

            useEffect(() => {
                signInAnonymously(auth).catch(console.error);
                return onAuthStateChanged(auth, setUser);
            }, []);

            useEffect(() => {
                if (!user) return;
                const unsubs = [
                    onSnapshot(gearCol, s => setGear(s.docs.map(d => ({id: d.id, ...d.data()})))),
                    onSnapshot(clientsCol, s => setClients(s.docs.map(d => ({id: d.id, ...d.data()})))),
                    onSnapshot(historyCol, s => setHistory(s.docs.map(d => ({id: d.id, ...d.data()})).sort((a,b) => b.timestamp?.seconds - a.timestamp?.seconds)))
                ];
                return () => unsubs.forEach(u => u());
            }, [user]);

            const rentGear = async (gearItem, clientItem) => {
                const timestamp = new Date().toLocaleString('en-GB');
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'gear', gearItem.id), {
                    status: STATUSES.RENTED, rentedToId: clientItem.id, rentedToName: `${clientItem.name} ${clientItem.surname}`, rentedAt: timestamp
                });
                await addDoc(historyCol, { type: 'RENT', gearId: gearItem.id, gearName: gearItem.name, clientId: clientItem.id, clientName: `${clientItem.name} ${clientItem.surname}`, timestamp: serverTimestamp(), displayDate: timestamp });
                setModalType(null);
            };

            const returnGear = async (gearItem) => {
                const timestamp = new Date().toLocaleString('en-GB');
                await addDoc(historyCol, { type: 'RETURN', gearId: gearItem.id, gearName: gearItem.name, clientId: gearItem.rentedToId, clientName: gearItem.rentedToName, timestamp: serverTimestamp(), displayDate: timestamp });
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'gear', gearItem.id), { status: STATUSES.AVAILABLE, rentedToId: null, rentedToName: null, rentedAt: null });
            };

            return (
                <div className="max-w-md mx-auto min-h-screen relative">
                    <header className="px-6 pt-8 pb-2">
                        <h1 className="text-3xl font-black text-gray-900 tracking-tighter uppercase">{activeTab}</h1>
                    </header>

                    <main className="p-4 pb-24">
                        {activeTab === 'GEAR' && gear.map(item => (
                            <div key={item.id} className={`rounded-3xl p-5 mb-4 border ${item.status === 'Rented' ? 'bg-red-50 border-red-200' : 'bg-emerald-50 border-emerald-200'}`}>
                                <div className="flex justify-between mb-2">
                                    <span className="text-[10px] font-bold text-gray-400 uppercase tracking-widest">{item.type}</span>
                                    <span className="px-2 py-1 bg-white/50 text-[10px] rounded-full font-black uppercase tracking-tighter">{item.status}</span>
                                </div>
                                <h3 className="text-lg font-bold">{item.name}</h3>
                                <p className="text-xs text-gray-500 mb-4">{item.gearId}</p>
                                <button onClick={() => item.status === 'Rented' ? returnGear(item) : (setSelectedItem(item), setModalType('RENT_GEAR'))} className={`w-full py-3 rounded-2xl font-black text-white ${item.status === 'Rented' ? 'bg-red-600' : 'bg-emerald-600'}`}>
                                    {item.status === 'Rented' ? 'RETURN' : 'RENT'}
                                </button>
                            </div>
                        ))}
                    </main>

                    {modalType === 'RENT_GEAR' && (
                        <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-[40px] w-full max-w-sm p-8 shadow-2xl">
                                <h2 className="text-xl font-bold mb-6">Select Client</h2>
                                <div className="space-y-2 max-h-60 overflow-y-auto">
                                    {clients.map(c => (
                                        <button key={c.id} onClick={() => rentGear(selectedItem, c)} className="w-full p-4 bg-gray-50 rounded-2xl text-left hover:bg-emerald-50 font-bold border border-transparent hover:border-emerald-200">
                                            {c.name} {c.surname}
                                        </button>
                                    ))}
                                </div>
                                <button onClick={() => setModalType(null)} className="mt-6 w-full py-3 text-gray-400 font-bold">CLOSE</button>
                            </div>
                        </div>
                    )}

                    <nav className="fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-md border-t px-6 py-4 flex justify-between items-center z-40 max-w-md mx-auto shadow-xl rounded-t-[40px]">
                        <button onClick={() => setActiveTab('GEAR')} className={`flex flex-col items-center ${activeTab === 'GEAR' ? 'text-blue-600' : 'text-gray-400'}`}>
                            <Icon name="package" />
                            <span className="text-[10px] font-black uppercase">GEAR</span>
                        </button>
                        <button onClick={() => setActiveTab('CLIENTS')} className={`flex flex-col items-center ${activeTab === 'CLIENTS' ? 'text-blue-600' : 'text-gray-400'}`}>
                            <Icon name="user" />
                            <span className="text-[10px] font-black uppercase">CLIENTS</span>
                        </button>
                        <button onClick={() => setActiveTab('HISTORY')} className={`flex flex-col items-center ${activeTab === 'HISTORY' ? 'text-blue-600' : 'text-gray-400'}`}>
                            <Icon name="history" />
                            <span className="text-[10px] font-black uppercase">HISTORY</span>
                        </button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
